<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsLetter</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap");

      * {
        box-sizing: border-box;
        font-weight: 500;
        font-size: 20px;
        font-family: "Roboto", sans-serif;
        font-family: "Roboto Condensed", sans-serif;
      }

      .custom-checkbox:checked {
        background-image: url("./src/newsletter-sign-up-with-success-message-main/assets/images/check-solid.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 8px;
      }

      .error {
        display: none;
      }
    </style>
  </head>
  <body class="main-body">
    <div class="main-wraper max-sm:flex-col">
      <div class="block">
        <img
          class="w-[100%] md:hidden"
          src="../src/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-mobile.svg"
          alt=""
        />
      </div>
      <div
        class="left flex justify-center items-center px-10 w-[65%] max-sm:w-[100%] max-w-[480px]:px-3 max-md:px-3"
      >
        <div>
          <h1 class="font-bold text-[40px]">Stay updated!</h1>
          <p class="text-xs my-3">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="my-4">
            <div>
              <input class="custom-checkbox" type="checkbox" />
              <span class="text-xs">
                Product discovery and building what matters
              </span>
            </div>
            <div>
              <input class="custom-checkbox" type="checkbox" />
              <span class="text-xs">
                Measuring to ensure updates are a success
              </span>
            </div>
            <div>
              <input class="custom-checkbox" type="checkbox" />
              <span class="text-xs"> And much more! </span>
            </div>
          </div>
          <form action="">
            <label class="text-xs font-[700]" for="email">Email Address:</label>
            <span class="error">Valid email required</span>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder=" email@company.com"
            />

            <button class="btn drop-shadow-lg">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>

      <div class="right w-[55%] max-sm:hidden">
        <img
          class=""
          src="./src/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg"
          alt="..."
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
